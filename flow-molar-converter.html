<body>

  <header>Universal Unit Converter</header>

  <div class="main-flex">
    <div class="converter-column">
      <div class="container">
        <h1>Flow - Molar Converter</h1>
        <label for="value">Value:</label>
        <input type="number" id="value" placeholder="Enter value" />

        <label for="fromUnit">From:</label>
        <select id="fromUnit"></select>

        <table id="results">
          <thead>
            <tr>
              <th>Unit</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody></tbody>

            <button class="collapsible-btn" onclick="toggleCategory('fluids-list')">Fluids Converters</button>

  </footer>

  <script>
    const units = [
      { name: "mol/second [mol/s]", factor: 1 },
      { name: "examol/second [Emol/s]", factor: 1e18 },
      { name: "petamol/second [Pmol/s]", factor: 1e15 },
      { name: "teramol/second [Tmol/s]", factor: 1e12 },
      { name: "gigamol/second [Gmol/s]", factor: 1e9 },
      { name: "megamol/second [Mmol/s]", factor: 1e6 },
      { name: "kilomol/second [kmol/s]", factor: 1e3 },
      { name: "hectomol/second [hmol/s]", factor: 1e2 },
      { name: "dekamol/second [damol/s]", factor: 1e1 },
      { name: "decimol/second [dmol/s]", factor: 1e-1 },
      { name: "centimol/second [cmol/s]", factor: 1e-2 },
      { name: "millimol/second [mmol/s]", factor: 1e-3 },
      { name: "micromol/second [µmol/s]", factor: 1e-6 },
      { name: "nanomol/second [nmol/s]", factor: 1e-9 },
      { name: "picomol/second [pmol/s]", factor: 1e-12 },
      { name: "femtomol/second [fmol/s]", factor: 1e-15 },
      { name: "attomol/second [amol/s]", factor: 1e-18 },
      { name: "mol/minute [mol/min]", factor: 1 / 60 },
      { name: "mol/hour [mol/h]", factor: 1 / 3600 },
      { name: "mol/day [mol/d]", factor: 1 / 86400 },
      { name: "millimol/minute [mmol/min]", factor: 1e-3 / 60 },
      { name: "millimol/hour [mmol/h]", factor: 1e-3 / 3600 },
      { name: "millimol/day [mmol/d]", factor: 1e-3 / 86400 },
      { name: "kilomol/minute [kmol/min]", factor: 1e3 / 60 },
      { name: "kilomol/hour [kmol/h]", factor: 1e3 / 3600 },
      { name: "kilomol/day [kmol/d]", factor: 1e3 / 86400 }
    ];

    const valueInput = document.getElementById('value');
    const fromUnit = document.getElementById('fromUnit');
    const resultsBody = document.querySelector('#results tbody');

    units.forEach(unit => {
      const option = document.createElement('option');
      option.value = unit.factor;
      option.textContent = unit.name;
      fromUnit.appendChild(option);
    });

    function updateResults() {
      const inputValue = parseFloat(valueInput.value);
      if (isNaN(inputValue)) {
        resultsBody.innerHTML = '<tr><td colspan="2">Please enter a number</td></tr>';
        return;
      }

      const fromFactor = parseFloat(fromUnit.value);
      const baseValue = inputValue * fromFactor;

      resultsBody.innerHTML = '';

      units.forEach(unit => {
        const converted = baseValue / unit.factor;
        const row = document.createElement('tr');
        const unitCell = document.createElement('td');
        const valueCell = document.createElement('td');
        unitCell.textContent = unit.name;
        valueCell.textContent = converted.toPrecision(10);
        row.appendChild(unitCell);
        row.appendChild(valueCell);
        resultsBody.appendChild(row);
      });
    }

    valueInput.addEventListener('input', updateResults);
    fromUnit.addEventListener('change', updateResults);

    function toggleCategory(id) {
      const list = document.getElementById(id);
      const button = list.previousElementSibling;
      const isOpen = list.style.display === "block";

      list.style.display = isOpen ? "none" : "block";
      button.classList.toggle("active", !isOpen);
    }
  </script>

</body>
