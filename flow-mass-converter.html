  <script>
    const units = [
      { name: "kilogram/second [kg/s]", factor: 1 },
      { name: "gram/second [g/s]", factor: 0.001 },
      { name: "gram/minute [g/min]", factor: 0.001 / 60 },
      { name: "gram/hour [g/h]", factor: 0.001 / 3600 },
      { name: "gram/day [g/d]", factor: 0.001 / 86400 },
      { name: "milligram/minute [mg/min]", factor: 0.000001 / 60 },
      { name: "milligram/hour [mg/h]", factor: 0.000001 / 3600 },
      { name: "milligram/day [mg/d]", factor: 0.000001 / 86400 },
      { name: "kilogram/minute [kg/min]", factor: 1 / 60 },
      { name: "kilogram/hour [kg/h]", factor: 1 / 3600 },
      { name: "kilogram/day [kg/d]", factor: 1 / 86400 },
      { name: "exagram/second [Eg/s]", factor: 1e18 },
      { name: "petagram/second [Pg/s]", factor: 1e15 },
      { name: "teragram/second [Tg/s]", factor: 1e12 },
      { name: "gigagram/second [Gg/s]", factor: 1e9 },
      { name: "megagram/second [Mg/s]", factor: 1e6 },
      { name: "hectogram/second [hg/s]", factor: 0.1 },
      { name: "dekagram/second [dag/s]", factor: 0.01 },
      { name: "decigram/second [dg/s]", factor: 0.0001 },
      { name: "centigram/second [cg/s]", factor: 0.00001 },
      { name: "milligram/second [mg/s]", factor: 0.000001 },
      { name: "microgram/second [µg/s]", factor: 1e-9 },
      { name: "ton (metric)/second [t/s]", factor: 1000 },
      { name: "ton (metric)/minute [t/min]", factor: 1000 / 60 },
      { name: "ton (metric)/hour [t/h]", factor: 1000 / 3600 },
      { name: "ton (metric)/day [t/d]", factor: 1000 / 86400 },
      { name: "ton (short)/hour [ton (US)/h]", factor: 907.18474 / 3600 },
      { name: "pound/second [lb/s]", factor: 0.45359237 },
      { name: "pound/minute [lb/min]", factor: 0.45359237 / 60 },
      { name: "pound/hour [lb/h]", factor: 0.45359237 / 3600 },
      { name: "pound/day [lb/d]", factor: 0.45359237 / 86400 }
    ];

    const valueInput = document.getElementById('value');
    const fromUnit = document.getElementById('fromUnit');
    const resultsBody = document.querySelector('#results tbody');

    units.forEach(unit => {
      const option = document.createElement('option');
      option.value = unit.factor;
      option.textContent = unit.name;
      fromUnit.appendChild(option);
    });

    function updateResults() {
      const inputValue = parseFloat(valueInput.value);
      if (isNaN(inputValue)) {
        resultsBody.innerHTML = '<tr><td colspan="2">Please enter a number</td></tr>';
        return;
      }

      const fromFactor = parseFloat(fromUnit.value);
      const baseValue = inputValue * fromFactor;

      resultsBody.innerHTML = '';

      units.forEach(unit => {
        const converted = baseValue / unit.factor;
        const row = document.createElement('tr');
        const unitCell = document.createElement('td');
        const valueCell = document.createElement('td');
        unitCell.textContent = unit.name;
        valueCell.textContent = converted.toPrecision(10);
        row.appendChild(unitCell);
        row.appendChild(valueCell);
        resultsBody.appendChild(row);
      });
    }

    valueInput.addEventListener('input', updateResults);
    fromUnit.addEventListener('change', updateResults);
  </script>
<script>
  function toggleCategory(id) {
    const list = document.getElementById(id);
    const button = list.previousElementSibling;
    const isOpen = list.style.display === "block";

    list.style.display = isOpen ? "none" : "block";
    button.classList.toggle("active", !isOpen);
  }
</script>
